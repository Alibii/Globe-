<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алиби & Аружан - Той</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-12">
                    <h1 class="display-3 text-white mb-4">Алиби & Аружан</h1>
                    <p class="lead text-white mb-4">Құрметті қонақтар, сіздерді тойымызға шақырамыз!</p>
                    <div class="wedding-date text-white">
                        <span>29 наурыз 2024</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Details Section -->
    <section class="details py-5">
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-md-8">
                    <h2 class="mb-4">Той бағдарламасы</h2>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <div class="icon-circle mb-3">
                                <i class="bi bi-clock"></i>
                            </div>
                            <h3 class="card-title">Уақыты</h3>
                            <p class="card-text">17:00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <div class="icon-circle mb-3">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <h3 class="card-title">Мекен-жайы</h3>
                            <p class="card-text">Алматы қаласы</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <div class="icon-circle mb-3">
                                <i class="bi bi-music-note"></i>
                            </div>
                            <h3 class="card-title">Бағдарлама</h3>
                            <p class="card-text">Асаба, Әншілер, Би</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- RSVP Section -->
    <section class="rsvp py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="mb-4">Келесіз бе?</h2>
                    <p class="mb-4">Өтінеміз, келетініңіз жайлы хабарлаңыз</p>
                    <a href="tel:+77002644181" class="btn btn-primary btn-lg">Хабарласу</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
